query GetBadges($raftId: String!, $startBlock: Int!, $endBlock: Int!) {
  badges(
    first: 1000
    where: {
      spec_: { raft: $raftId }
      _change_block: { number_gte: $startBlock }
    }
    block: { number: $endBlock }
  ) {
    id
    owner
    createdAt
    spec {
      id
      metadata {
        name
        description
        image
      }
    }
  }
}
