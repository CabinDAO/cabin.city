fragment Activity on Activity {
  _id
  timestamp
  type
  metadata {
    badge {
      _id
      badgeId
      spec {
        name
        description
        image
      }
    }
    profileRole {
      role
      level
    }
    citizenshipTokenId
  }
  profile {
    _id
    name
    citizenshipStatus
    roles {
      role
      level
    }
    avatar {
      url
    }
  }
}
