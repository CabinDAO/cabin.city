fragment Cart on Cart {
    _id
    amountCents
    paymentStatus
    stripePaymentIntentClientSecret
    notes
    profile {
        _id
    }
    offer {
        _id
        offerType
        title
        description
        startDate
        endDate
        imageIpfsHash
        price {
            amountCents
            unit
        }
        location {
            _id
            name
            bannerImageIpfsHash
            address {
                locality
                admininstrativeAreaLevel1Short
                country
                formattedAddress
            }
        }
    }
    lodgingType {
        description
        quantity
        priceCents
        spotsTaken
        location {
            _id
        }
    }
}
