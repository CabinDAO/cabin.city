# This is a globally used query to get the current user.
# It should be kept as light as possible, limited to the top-level fields only.
query Me {
  me {
    ...Me
  }
}

fragment Me on Profile {
  _id
  name
  email
  bio
  location
  createdAt
  citizenshipStatus
  roles {
    role
    level
    hatId
  }
  avatar {
    url
  }
  account {
    _id
    address
  }
  trackingEvents {
    data {
      ...TrackingEvent
    }
  }
  contactFields {
    type
    value
  }
}

fragment TrackingEvent on TrackingEvent {
  _id
  key
  count
}
