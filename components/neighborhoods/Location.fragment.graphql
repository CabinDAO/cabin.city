fragment Caretaker on Profile {
  _id
  email
  name
  avatar {
    url
  }
  citizenshipStatus
  cabinTokenBalanceInt
  account {
    address
  }
  createdAt
  roles {
    role
    level
  }
  bio
  badgeCount
}

fragment Location on Location {
  _id
  locationType
  name
  tagline
  sleepCapacity
  caretaker {
    ...Caretaker
  }
  caretakerEmail
  publishedAt
  mediaItems {
    category
    ipfsHash
    category
  }
  votes(_size: 3) {
    data {
      count
      profile {
        _id
        avatar {
          url
        }
      }
    }
  }
  internetSpeedMbps
  address {
    lat
    lng
    formattedAddress
    streetNumber
    route
    routeShort
    locality
    admininstrativeAreaLevel1
    admininstrativeAreaLevel1Short
    country
    countryShort
    postalCode
  }
  offers {
    data {
      ...OfferItem
    }
  }
  bannerImageIpfsHash
  description
  addressInfo
  voteCount
  offerCount
}
