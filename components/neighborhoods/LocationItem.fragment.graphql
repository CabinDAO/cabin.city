fragment LocationItem on Location {
  _id
  locationType
  name
  tagline
  sleepCapacity
  caretaker {
    _id
    name
  }
  publishedAt
  internetSpeedMbps
  address {
    locality
    admininstrativeAreaLevel1Short
  }
  bannerImageIpfsHash
  description
  voteCount
  offerCount
  votes(_size: 3) {
    data {
      _id
      profile {
        _id
        avatar {
          url
        }
      }
      count
    }
  }
}
