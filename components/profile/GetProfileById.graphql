fragment GetProfileById on Profile {
  _id
  name
  email
  bio
  location
  createdAt
  roles {
    role
    level
    hatId
  }
  avatar {
    url
  }
  account {
    _id
    address
    cabinTokenBalance
  }
  contactFields {
    type
    value
  }
}

query GetProfileById($id: ID!) {
  findProfileByID(id: $id) {
    ...GetProfileById
  }
}
