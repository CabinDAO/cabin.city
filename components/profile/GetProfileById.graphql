fragment GetProfileById on Profile {
  _id
  name
  email
  bio
  location
  createdAt
  citizenshipStatus
  cabinTokenBalanceInt
  roles {
    role
    level
    hatId
  }
  avatar {
    url
  }
  account {
    _id
    address
    badges {
      data {
        _id
        badgeId
        spec {
          _id
          name
          description
          image
        }
      }
    }
  }
  contactFields {
    type
    value
  }
  receivedVouches {
    data {
      voucher {
        _id
        name
      }
    }
  }
  givenVouches {
    data {
      vouchee {
        _id
        name
      }
    }
  }
  citizenshipMetadata {
    tokenId
    mintedAt
  }
}

query GetProfileById($id: ID!) {
  findProfileByID(id: $id) {
    ...GetProfileById
  }
  activitiesByProfile(profileId: $id, size: 2) {
    data {
      ...ActivityItem
    }
  }
}
